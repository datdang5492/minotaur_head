<div class="content">

  <!-- TOP BAR -->
  <div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <div class="page-title-right">
          <form class="d-flex">
            <div class="input-group">
              <input type="text" class="form-control form-control-light" id="dash-daterange">
              <span class="input-group-text bg-primary border-primary text-white">
                <i class="mdi mdi-calendar-range font-13"></i>
              </span>
            </div>
            <a href="javascript: void(0);" class="btn btn-primary ms-2">
              <i class="mdi mdi-autorenew"></i>
            </a>
            <a href="javascript: void(0);" class="btn btn-primary ms-1">
              <i class="mdi mdi-filter-variant"></i>
            </a>
          </form>
        </div>
        <h4 class="page-title">Dashboard</h4>
      </div>
    </div>
  </div>
  <!-- END TOP BAR -->

  <!--  SUMMARY AREA-->
  <div class="row">
    <div class="col-xl-6 col-lg-6">

        </div>
        <div class="col-lg-6">
          <app-widget-sum-box marketCode="{{marketList[1]}}"></app-widget-sum-box>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <app-widget-sum-box marketCode="{{marketList[2]}}"></app-widget-sum-box>

          <app-widget-sum-box marketCode="{{marketList[3]}}"></app-widget-sum-box>

      </div>
    </div>

    <div class="col-xl-6 col-lg-6">
      <app-widget-table></app-widget-table>

  <div class="row">
