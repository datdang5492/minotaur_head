<div class="card widget-flat">
  <div class="card-body">
    <div class="float-end">
      <img src="assets/images/flags/germany.jpg" alt="user-image" class="me-1" height="20">
    </div>
    <h4 class="mt-1 mb-1">{{boxData.marketName}}</h4>
    <h5 class="text-muted fw-normal mt-0" title="Number of Customers">{{boxData.investorName}}</h5>
    <h3 class="mt-3 mb-3">{{boxData.shortPosition}}%</h3>
    <p class="mb-0 text-muted">
      <span *ngIf="boxData.lastPositionChange >= 0; else negativePositionChange"
            class="text-success me-2">
        <i class="mdi mdi-arrow-up-bold"></i>
        {{boxData.lastPositionChange}}%
      </span>
      <ng-template #negativePositionChange>
        <span class="text-success me-2"><i class="mdi mdi-arrow-up-bold"></i> {{boxData.lastPositionChange}}%</span>
      </ng-template>
      <span class="text-nowrap">on {{boxData.securityName}}</span>
    </p>
  </div>
</div>
